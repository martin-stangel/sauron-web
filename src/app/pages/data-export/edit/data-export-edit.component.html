<div class="container mat-typography">
  <h2 class="mat-h2">Template properties</h2>
  <mat-form-field class="app-form-element" fxFlex>
    <input matInput placeholder="Name" [value]="template.name" />
  </mat-form-field>

  <mat-checkbox fxFlex [checked]="template.deleteSource">Delete Source After Export</mat-checkbox>
</div>

<mat-divider></mat-divider>
<h2 class="mat-h2">Paths</h2>
<button mat-button color="primary" (click)="newPath()">
  <mat-icon aria-label="add">add</mat-icon>
  Add new path
</button>
<mat-table [dataSource]="template.paths">
  <ng-container matColumnDef="sourcePath">
    <th mat-header-cell *matHeaderCellDef>SourcePath</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field class="app-form-element">
        <input matInput [value]="element.sourcePath" />
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="wildcards">
    <th mat-header-cell *matHeaderCellDef>Wildcards</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field class="app-form-element">
        <input matInput [value]="element.wildcards" />
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="recursive">
    <th mat-header-cell *matHeaderCellDef>Recursive</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox [checked]="element.recursive">Delete Source</mat-checkbox>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</mat-table>

<mat-action-row>
  <button
    mat-button
    [type]="submit"
    [disabled]="!formControl.valid"
    [mat-dialog-close]="1"
    (click)="stopEdit()"
  >
    Save
  </button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</mat-action-row>
