<h2 mat-dialog-title class="mat-h2">Template properties</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field class="app-form-element">
    <input matInput placeholder="Path" [(ngModel)]="share.path" />
  </mat-form-field>
  <mat-form-field class="app-form-element">
    <input matInput placeholder="Username" [(ngModel)]="share.username" />
  </mat-form-field>
  <mat-form-field class="app-form-element">
    <input matInput placeholder="Password" [(ngModel)]="share.password" />
  </mat-form-field>
  <mat-form-field class="app-form-element">
    <input matInput placeholder="Workgroup" [(ngModel)]="share.workgroup" />
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="1" color="primary">
    <mat-icon aria-label="save">save_alt</mat-icon>
    Save
  </button>
  <button mat-button tabindex="-1" [mat-dialog-close]="0" color="warn">Cancel</button>
</mat-dialog-actions>
